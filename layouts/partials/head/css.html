{{- with resources.Get "css/main.css" }}
  {{- if eq hugo.Environment "development" }}
    <link rel="stylesheet" href="https://upemis.lt/static/css/output-min.css">
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="https://upemis.lt/static/css/output-min.css" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}
